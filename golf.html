<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Golf Score Card</title>
</head>
<body class="golf-body">
  <a href="index.html" class="home capitalize">sport menu</a>
  <header class="header" id="header">
    <h1 class="title">Golf Scorecard</h1>
    <section class="form-container container capitalize">
      <form class="form" id="form">
        <label for="golfer-name" class="form-control">
          <p class="header-para">enter players name</p>
          <input type="text" id="golfer-name">
        </label>
        <label for="tee-box" class="form-control">
          <p class="header-para">enter players tee box</p>
          <input type="text" id="tee-box">
        </label>
        <button type="submit" class="submit-btn">Submit Name & Tee Box</button>
      </form>
    </section>

    <!-- Temp button -->
    <!-- <button id="get-course">getCourse</button> -->
  </header>
  <main class="container capitalize">
    <section class="grid-display" id="grid-display">
      <!-- Populated in JS golfDisplay.js -->
    </section>
  </main>

  <script type="module" src="./js/golf.js"></script>
</body>
</html>
