<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Team Stat Tracker</title>
</head>
<body>
  <div class="flex-container" aria-label="Title and Input Form">
    <header class="container header capitalize">
      <h1 class="title">team stat tracker</h1>
      <h2 class="sub-title">football</h2>
    </header>
    <!-- input -->
    <section class="form-container container capitalize" aria-label="Enter player data">
      <form class="form" id="form">
        <label for="player-name" class="form-control">
          <p>enter players name</p>
          <input type="text" id="player-name">
        </label>
        <label for="positions" class="form-control">
          <p>select players position</p>
          
          <select id="positions">
            <option 
              value="Quarter Back" 
              data-short="qb">
                Quarter Back
            </option>
            <option 
              value="Running Back" 
              data-short="rb">
                Running Back
            </option>
            <option 
              value="Wide Receiver" 
              data-short="wr">
                Wide Receiver
            </option>
            <option 
              value="Tight End" 
              data-short="te">
                Tight End
            </option>
            <option 
              value="Defensive End" 
              data-short="de">
                Defensive End
            </option>
            <option 
              value="Defensive Tackle" 
              data-short="dt">
                Defensive Tackle
            </option>
            <option 
              value="Linebacker" 
              data-short="lb">
                Linebacker
            </option>
            <option 
              value="Corner Back" 
              data-short="cb">
                Corner Back
            </option>
            <option 
              value="Safety" 
              data-short="s">
                Safety
            </option>
          </select>
        </label>
        
        <label for="stat-value" class="form-control">
          <p>enter stat value</p>
          <input type="number" id="stat-value">
        </label>
  
        <label for="stat" class="form-control">
          <p>select stat type</p>
          <!-- <input list="stat" id="stat-unit"> -->
          <select id="stat">
            <option 
              value="Rushing Yards"
              data-short="yds">
                Rushing Yards
              </option>
            <option 
              value="Receiving Yards"
              data-short="yds">
                Receiving Yards
              </option>
            <option 
              value="Sacks"
              data-short="sacks">
                Sacks
            </option>
            <option 
              value="Interceptions"
              data-short="ints">
                Interceptions
              </option>
            </select>
        </label>
  
        <div class="form-control btn-container">
          <button 
            type="submit" 
            class="capitalize submit-btn" 
            id="submit-btn">
              submit
            </button>
          <button 
            type="reset" 
            class="capitalize clear-btn" 
            id="clear-btn">
              clear all stats
            </button>
        </div>
      </form>
    </section>
  </div>
  <!-- display -->
  <section class="display container capitalize" id="display">
    <div class="catagory" id="rushing">
      <header class="catagory-header">
        <h2>rushing leaders</h2>
        <button type="button" class="edit-btn capitalize" data-catagory="Rushing Yards">
          edit player
        </button>
      </header>
    </div>

    <div class="catagory" id="receiving">
      <header class="catagory-header">
        <h2>receiving leaders</h2>
        <button type="button" class="edit-btn capitalize" data-catagory="Receiving Yards">
          edit player
        </button>
      </header>

    </div>

    <div class="catagory" id="sacks">
      <header class="catagory-header">
        <h2>sack leaders</h2>
        <button type="button" class="edit-btn capitalize" data-catagory="Sacks">
          edit player
        </button>
      </header>

    </div>

    <div class="catagory" id="ints">
      <header class="catagory-header">
        <h2>interception leaders</h2>
        <button type="button" class="edit-btn capitalize" data-catagory="Interceptions">
          edit player
        </button>
      </header>

    </div>
  </section>
  
  <!-- Modals -->
  <section class="modal capitalize" id="err-modal">
    <div class="modal-content">
      <h3 class="message">Please fill out all input fields.</h3>
      <button type="button" class="close-btn" id="err-close">close</button>
    </div>
  </section>

  <section class="modal edit-modal capitalize" id="edit-modal">
    <div class="modal-content" id="edit-modal-content">
      
      <button type="button" class="close-btn" id="edit-close">close</button>
    </div>
  </section>

  <section class="modal edit-player-modal capitalize" id="edit-player-modal">
    <div class="modal-content" id="edit-player-modal-content">
      <form class="edit-player-form" >

        <button type="submit" class="update-player-btn capitalize">update</button>
      </form>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
