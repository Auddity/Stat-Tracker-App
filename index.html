<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Team Stat Tracker</title>
</head>
<body>
  <header class="container title capitalize">
    <h1>team stat tracker</h1>
    <h2>football</h2>
  </header>
  <!-- input -->
  <section class="form-container container capitalize" aria-label="Enter player data">
    <form class="form" id="form">
      <label for="player-name" class="form-control">
        <p>enter players name</p>
        <input type="text" id="player-name">
      </label>
      <label for="positions" class="form-control">
        <p>select players position</p>
        
        <select id="positions">
          <option 
            value="Quarter Back" 
            data-short="qb">
              Quarter Back
          </option>
          <option 
            value="Running Back" 
            data-short="rb">
              Running Back
          </option>
          <option 
            value="Wide Receiver" 
            data-short="wr">
              Wide Receiver
          </option>
          <option 
            value="Tight End" 
            data-short="te">
              Tight End
          </option>
          <option 
            value="Defensive End" 
            data-short="de">
              Defensive End
          </option>
          <option 
            value="Defensive Tackle" 
            data-short="dt">
              Defensive Tackle
          </option>
          <option 
            value="Linebacker" 
            data-short="lb">
              Linebacker
          </option>
          <option 
            value="Corner Back" 
            data-short="cb">
              Corner Back
          </option>
          <option 
            value="Safety" 
            data-short="s">
              Safety
          </option>
        </select>
      </label>
      
      <label for="stat-value" class="form-control">
        <p>enter stat value</p>
        <input type="number" id="stat-value">
      </label>

      <label for="stat" class="form-control">
        <p>select stat unit</p>
        <!-- <input list="stat" id="stat-unit"> -->
        <select id="stat">
          <option 
            value="Rushing Yards"
            data-short="yds">
              Rushing Yards
            </option>
          <option 
            value="Receiving Yards"
            data-short="yds">
              Receiving Yards
            </option>
          <option 
            value="Sacks"
            data-short="sacks">
              Sacks
          </option>
          <option 
            value="Interceptions"
            data-short="ints">
              Interceptions
            </option>
          </select>
      </label>

      <div class="form-control btn-container">
        <button 
          type="submit" 
          class="capitalize submit-btn" 
          id="submit-btn">
            submit
          </button>
        <button 
          type="reset" 
          class="capitalize clear-btn" 
          id="clear-btn">
            clear all stats
          </button>
      </div>
    </form>
  </section>
  <!-- display -->
  <section class="display container capitalize" id="display">
    <div class="catagory" id="rushing">
      <header class="catagory-header">
        <h2>rushing leaders</h2>
      </header>

        <!-- Populated with JS --> 
        
    </div>

    <div class="catagory" id="receiving">
      <header class="catagory-header">
        <h2>receiving leaders</h2>
      </header>

      
    </div>

    <div class="catagory" id="sacks">
      <header class="catagory-header">
        <h2>sack leaders</h2>
      </header>

      
    </div>

    <div class="catagory" id="ints">
      <header class="catagory-header">
        <h2>interception leaders</h2>
      </header>

      
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
